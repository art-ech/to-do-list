<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list | Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<header>
    <div class="log">
        <img src="./ART.ech Logo.png" alt="logo">
    </div>
    <nav>
        <ul>
            <li><a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
        </ul>
    </nav>
</header>
<body>
    <div class="container">
        <div class="to_do_main">
            <input type="text" name="" id="to_do_input" maxlength="20">
            <button id="submit">Add<span class="material-symbols-outlined">add_circle</span></button>
        </div>
        <div class="initial_output">
            <div class="buttons">
                <button id="delete_Btn">Delete</button>
                <button id="done_Btn">Done</button>
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
